[Jira_Project]
projectName = JIRA_KEY
currentVersion = Release 4
currentCycle = Test
currentFolder = New Folder
basicAuth = Basic AAABBBBCCCCCCCCCCC=

[Jira_ENDpoints]
jiraHost = https://jira.com
endPoint_GetProjectAPI = /rest/api/latest/project/
endPoint_GetCycleID = /rest/zapi/latest/cycle
endPoint_GetTCID = /rest/api/latest/issue/
endpoint_GetExecutionInfo = /rest/zapi/latest/execution
endpoint_GetTestSepsInfo = /rest/zapi/latest/stepResult
endpoint_POSTAddTCToExecution = /rest/zapi/latest/execution
endpoint_PUTStepStatusUpdate = /rest/zapi/latest/stepResult/
endpoint_PUTTCStatusUpdate = /rest/zapi/latest/execution/
endpoint_POSTAttachFile = /rest/zapi/latest/attachment
endpoint_GetFolderInfo = /rest/zapi/latest/cycle/

[ResultExcel]
filepath=../config/AutomationResult.xlsx
colName_JiraTCID=JiraTCID
colName_Result=Automation Result
colName_isEvidenceAvailable=isEvidenceAvailable
colName_isUploadComplete=isUploadComplete


[EvidenceFile]
evidenceFileFormat=.zip
evidenceFilePath=../report/


[LOG]
logFileName=../log/tcGeneration.log
format=%(asctime)s %(levelname)-5s [%(module)s] %(message)s

[OUTPUT]
templateFileName = ../config/Specification_Template.xls
templateFileTestCaseSheetNo=2
templateFileTestCaseSheetName=TestCases
colName_TC_No=TC_No
colName_TestType=TestType
colName_OperationType=OperationType
colName_OperationName=OperationName
colName_isExecute=isExecute
colName_TCName=TCName
colName_InputRef=InputRef
colName_OutputCode=OutputCode
colName_OutputMessage=OutputMessage

templateFileDataRefSheetNo=3
templateFileDataRefSheetName=DataReference
colName_RefSheet_InputRef=InputRef
colName_Parameters=Parameters
colName_Values=Values
colName_payLoad=Payload

reportFileName = ../report/generatedTC1.xlsx
report_templateFileTestCaseSheetNo=0
report_templateFileDataRefSheetNo=1
api_input_file = ../report/API_Input_sheet.xls
api_input_sheet_name = sheet1


